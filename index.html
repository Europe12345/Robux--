<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CRITICAL SYSTEM ALERT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: black;
    color: red;
    font-family: Consolas, monospace;
    overflow: hidden;
    user-select: none;
}

#overlay {
    position: fixed;
    inset: 0;
    background: black;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.glitch {
    font-size: 48px;
    animation: flicker 0.15s infinite alternate;
    text-shadow: 0 0 10px red;
}

@keyframes flicker {
    from { opacity: 1; }
    to { opacity: 0.6; }
}

#log {
    width: 80%;
    height: 40%;
    border: 2px solid red;
    margin-top: 20px;
    padding: 10px;
    overflow: hidden;
    background: rgba(255,0,0,0.05);
}

.progress {
    width: 80%;
    height: 20px;
    border: 2px solid red;
    margin-top: 15px;
}

.bar {
    height: 100%;
    width: 0%;
    background: red;
    transition: width 0.3s;
}

button {
    margin-top: 20px;
    padding: 10px 20px;
    background: black;
    border: 2px solid red;
    color: red;
    font-size: 16px;
    cursor: pointer;
}
button:hover { background: red; color: black; }
</style>
</head>

<body>
<div id="overlay">
    <div class="glitch">⚠ CRITICAL VIRUS DETECTED ⚠</div>
    <div>System breach in progress...</div>

    <div class="progress">
        <div class="bar" id="bar"></div>
    </div>

    <div id="log"></div>

    <button onclick="unlock()">ENTER SECURITY CODE</button>
</div>

<audio id="alarm" loop>
  <source src="https://www.soundjay.com/misc/sounds/fail-buzzer-01.mp3" type="audio/mpeg">
</audio>

<script>
const log = document.getElementById("log");
const bar = document.getElementById("bar");
const alarm = document.getElementById("alarm");

const fakeFiles = [
    "C:\\Windows\\System32\\kernel.dll",
    "C:\\Users\\Documents\\bank_info.xlsx",
    "C:\\Photos\\family.jpg",
    "C:\\Chrome\\passwords.db",
    "C:\\GameSaves\\world.save",
    "C:\\Drivers\\boot.sys",
    "C:\\Secure\\crypto.key"
];

let progress = 0;

function addLog(text) {
    const line = document.createElement("div");
    line.textContent = text;
    log.appendChild(line);
    log.scrollTop = log.scrollHeight;
}

setInterval(() => {
    const file = fakeFiles[Math.floor(Math.random() * fakeFiles.length)];
    addLog("Deleting: " + file);
}, 700);

setInterval(() => {
    if (progress < 100) {
        progress += Math.random() * 5;
        bar.style.width = progress + "%";
    }
}, 500);

document.body.addEventListener("click", () => {
    alarm.play();
});

function unlock() {
    const code = prompt("Enter security override code:");
    if (code === "1234") {
        alert("System restored.");
        location.reload();
    } else {
        alert("ACCESS DENIED");
    }
}
</script>
</body>
</html>
