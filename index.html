<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webhook Sender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
    textarea {
      width: 100%;
      height: 80px;
      border-radius: 5px;
      border: none;
      padding: 8px;
      resize: none;
    }
    button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #5865F2;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #4752c4;
    }
    .status {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Send to Webhook</h2>
    <textarea id="message" placeholder="Type your message..."></textarea>
    <button onclick="sendMessage()">Send</button>
    <div class="status" id="status"></div>
  </div>

  <script>
    const WEBHOOK_URL = "i݊((n(㽼vߟvo9t]ޥ2_EnO2&s#	>ǩcAa}";

    function sendMessage() {
      const msg = document.getElementById("message").value;
      const status = document.getElementById("status");

      if (!msg.trim()) {
        status.textContent = "Message cannot be empty.";
        status.style.color = "red";
        return;
      }

      fetch(WEBHOOK_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          content: msg
        })
      })
      .then(res => {
        if (res.ok) {
          status.textContent = "Message sent!";
          status.style.color = "lime";
          document.getElementById("message").value = "";
        } else {
          status.textContent = "Failed to send.";
          status.style.color = "red";
        }
      })
      .catch(err => {
        status.textContent = "Error sending message.";
        status.style.color = "red";
      });
    }
  </script>
</body>
</html>
