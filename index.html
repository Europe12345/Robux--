<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>!!! SYSTEM BREACH !!!</title>

<style>
body {
    margin: 0;
    background: black;
    color: red;
    font-family: "Courier New", monospace;
    overflow: hidden;
}

h1 {
    text-align: center;
    margin-top: 30px;
    animation: blink 1s infinite;
}

@keyframes blink {
    50% { opacity: 0; }
}

.popup {
    position: absolute;
    width: 280px;
    background: #111;
    border: 3px solid red;
    box-shadow: 0 0 20px red;
    padding: 10px;
    animation: shake 0.15s infinite;
    z-index: 5;
}

@keyframes shake {
    0% { transform: translate(0,0); }
    25% { transform: translate(2px,2px); }
    50% { transform: translate(-2px,2px); }
    75% { transform: translate(2px,-2px); }
    100% { transform: translate(0,0); }
}

button {
    width: 100%;
    background: red;
    color: black;
    border: none;
    padding: 6px;
    font-weight: bold;
}

#jumpscare {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: black;
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 999;
}

#jumpscare img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
</style>
</head>

<body>

<h1>⚠ YOUR COMPUTER IS INFECTED ⚠</h1>

<div id="jumpscare">
    <img src="https://i.imgur.com/8ZQZQZk.png">
</div>

<audio id="scream" src="https://www.myinstants.com/media/sounds/jumpscare.mp3"></audio>

<script>
function createPopup() {
    const pop = document.createElement("div");
    pop.className = "popup";

    const messages = [
        "TROJAN FOUND",
        "SPYWARE ACTIVE",
        "MEMORY CORRUPTED",
        "SYSTEM FAILURE",
        "IP TRACKED",
        "FILES DELETING",
        "ANTIVIRUS DETECTED"
    ];

    pop.innerHTML = `
        <p>${messages[Math.floor(Math.random() * messages.length)]}</p>
        <p>ERROR CODE: 0x${Math.floor(Math.random()*9999)}</p>
        <button>FIX NOW</button>
    `;

    pop.style.left = Math.random() * (window.innerWidth - 300) + "px";
    pop.style.top = Math.random() * (window.innerHeight - 150) + "px";

    document.body.appendChild(pop);
}

function jumpscare() {
    const scare = document.getElementById("jumpscare");
    const sound = document.getElementById("scream");
    scare.style.display = "flex";
    sound.currentTime = 0;
    sound.play();

    setTimeout(() => {
        scare.style.display = "none";
    }, 800);
}

// spam popups every 10 seconds
setInterval(() => {
    for (let i = 0; i < 5; i++) {
        createPopup();
    }
    jumpscare();
}, 10000);
</script>

</body>
</html>
