<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send Hi to Webhook</title>
</head>
<body>
    <button id="sendButton">Send</button>

    <script>
        const webhookURL = "https://discord.com/api/webhooks/1472839923592728599/-3BR0DF35o6XepfkyX0Xpbk8yFt0mcyMQjYUJPsKVscepmWPhQZ-Bso7hYaF9toy5n6U"; // replace with your webhook URL
        let intervalId;

        document.getElementById("sendButton").addEventListener("click", function() {
            if (!intervalId) { // prevent multiple intervals
                intervalId = setInterval(() => {
                    fetch(webhookURL, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            content: "@everyone"
                        })
                    })
                    .then(response => {
                        if (!response.ok) {
                            console.error("Error sending message:", response.statusText);
                        }
                    })
                    .catch(err => console.error("Fetch error:", err));
                }, 1); // 10000ms = 10 seconds
            }
        });
    </script>
</body>
</html>
