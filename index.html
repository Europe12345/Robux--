<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My YouTube Video Hub</title>
<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #0f172a;
        color: #fff;
    }

    header {
        background: linear-gradient(135deg, #7c3aed, #2563eb);
        padding: 25px;
        text-align: center;
        font-size: 28px;
        font-weight: bold;
        letter-spacing: 1px;
    }

    .container {
        max-width: 1200px;
        margin: auto;
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 20px;
    }

    .video-card {
        background: #020617;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        transition: transform 0.3s;
    }

    .video-card:hover {
        transform: scale(1.03);
    }

    iframe {
        width: 100%;
        height: 300px; /* increased height */
        border: none;
    }

    .video-info {
        padding: 15px;
    }

    .video-info h3 {
        margin: 0 0 10px;
        font-size: 18px;
        color: #38bdf8;
    }

    .video-info p {
        margin: 0;
        font-size: 14px;
        color: #cbd5f5;
    }

    .discord-link {
        text-align: center;
        margin: 20px 0;
    }

    .discord-link a {
        background: #7289da;
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 8px;
        font-weight: bold;
        transition: background 0.3s;
    }

    .discord-link a:hover {
        background: #5b6eae;
    }

    footer {
        text-align: center;
        padding: 15px;
        background: #020617;
        color: #94a3b8;
        font-size: 13px;
    }
</style>
</head>
