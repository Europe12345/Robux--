<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bouncing Prank</title>
<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
}

.split {
    position: absolute;
    width: 50%;
    height: 100%;
    top: 0;
    background-image: url("30023f2c-4e6e-48c1-a5cf-ff594dd97f47.png");
    background-size: 200% 100%;
}

#left {
    left: 0;
    background-position: left top;
}

#right {
    left: 50%;
    background-position: right top;
}
</style>
</head>
<body>

<div id="left" class="split"></div>
<div id="right" class="split"></div>

<script>
const parts = [
    { el: document.getElementById("left"),  x: 50,  y: 50,  vx: 3, vy: 2 },
    { el: document.getElementById("right"), x: 300, y: 200, vx: -2, vy: 3 }
];

function bounce() {
    const w = window.innerWidth;
    const h = window.innerHeight;

    parts.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;

        if (p.x <= 0 || p.x + p.el.offsetWidth >= w) p.vx *= -1;
        if (p.y <= 0 || p.y + p.el.offsetHeight >= h) p.vy *= -1;

        p.el.style.transform = `translate(${p.x}px, ${p.y}px)`;
    });

    requestAnimationFrame(bounce);
}

bounce();

/* Text‑to‑speech loop */
function speakLoop() {
    const msg = new SpeechSynthesisUtterance("you are an idiot ahahahah");
    msg.rate = 1;
    msg.pitch = 1.2;
    msg.onend = () => setTimeout(speakLoop, 200);
    speechSynthesis.speak(msg);
}

// start after user interacts (browser rule)
document.body.addEventListener("click", () => {
    speechSynthesis.cancel();
    speakLoop();
}, { once: true });
</script>

</body>
</html>
